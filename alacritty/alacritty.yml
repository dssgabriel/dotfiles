# My configuration for Alacritty, the GPU enhanced terminal emulator.

# Environment configuration
env:
    TERM: alacritty

# Window configuration
window:
    # Window padding (in pixels)
    padding:
        x: 16
        y: 16

    # Spread additional padding evenly around the terminal content
    dynamic_padding: false

    # Window decorations
    decorations: none

    # Startup Mode
    startup_mode: Windowed

    # Window title
    title: Alacritty

    # Allow terminal applications to change Alacritty's title
    dynamic_title: true

    # Window class
    class:
        # Application instance name
        instance: Alacritty

        # General application class
        general: Alacritty

    # GTK theme variant
    gtk_theme_variant: None

# Scrolling configuration
scrolling:
    # History length
    history: 5000

    # Scrolling distance multiplier
    multiplier: 3

# Font configuration
font:
    # Normal font face
    normal:
        family: Victor Mono
        style: Medium

    # Bold font face
    bold:
        family: Victor Mono
        style: Bold

    # Italic font face
    italic:
      # family: Source Code Pro
        family: Victor Mono
        style: Oblique

    # Bold italic font face
    bold_italic:
      # family: Source Code Pro
        family: Victor Mono
        style: Bold Oblique

    # Point size
    size: 14.0

    # Offset around characters
    offset:
        x: 0
        y: 0

    # Offset of a character inside its cell
    glyph_offset:
        x: 0
        y: 0

    # Bold text is printed using the bright color variants
    draw_bold_text_with_bright_colors: true

# Colors (Custom theme)
colors:
    # Default colors
    primary:
    # Nord
        #background: '0x2E3440'
        #foreground: '0xD8DEE9'
    # Serika Dark
        #background: '0x1B1C1D'
        #foreground: '0xD1D0C5'
    # Chocolate
        background: '0x252221'
        foreground: '0xc8baa4'

    # Cursor colors
    custom_cursor_colors: true
    cursor:
    # Nord
        #background: '0x2E3440'
        #foreground: '0xD8DEE9'
    # Serika Dark
        #background: '0x1B1C1D'
        #foreground: '0xD1D0C5'
    # Chocolate
        background: '0x252221'
        foreground: '0xc8baa4'

    # Normal colors
    normal:
    # Nord
        #black:   '0x2E3440'
        #red:     '0xCC241D'
        #green:   '0xB8BB26'
        #yellow:  '0xFABD2F'
        #blue:    '0x83A598'
        #magenta: '0xD3869B'
        #cyan:    '0x8EC07C'
        #white:   '0xD8DEE9'
    # Serika Dark
        #black:   '0x1B1C1D'
        #red:     '0x85202C'
        #green:   '0x79A617'
        #blue:    '0x4A6FB5'
        #cyan:    '0x7EDDD3'
        #magenta: '0xF44C7F'
        #yellow:  '0xE2B714'
        #white:   '0xD1D0C5'
    # Chocolate
        black:   '0x252221'
        red:     '0xc65f5f'
        green:   '0x859e82'
        yellow:  '0xd9b27c'
        blue:    '0x728797'
        magenta: '0x998396'
        cyan:    '0x829e9b'
        white:   '0xc8baa4'

# Background opacity
background_opacity: 1.0

# Selection configuration
selection:
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
    save_to_clipboard: false

# Cursor configuration
cursor:
    # Cursor style
    style:
        shape: Block
        blinking: on

    # Vi cursor style
    vi_mode_style: None

    # Cursor rendered as a hollow box
    unfocused_hollow: true

    # Cursor thickness
    thickness: 0.16

# Live config reload
live_config_reload: true

# Shell configuration
shell:

# Startup directory
working_directory: None

# Mouse configuration
mouse:
    # Click settings
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }

    # Cursor is temporarily hidden when typing
    hide_when_typing: false

# Mouse bindings
mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

# Key bindings
key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: Y, mods: Control|Shift, action: Copy }
    - { key: C, mods: Control|Shift, mode: Vi, action: ClearSelection }

# Debug configuration
debug:
    # Display the time it takes to redraw each frame
    render_timer: false

    # Keep the log file after quitting Alacritty
    persistent_logging: false

    # Log level
    log_level: Warn

    # Print all received window events
    print_events: false
