# My configuration for polybar, a tool for creating status bars.

# IMPORTS
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/bars.ini

# GLOBAL SETTINGS
[settings]
screenchange-reload = true

[global/wm]
margin-top = 0

# COLORS (theme: Catppuccin Frappe)
[colors]
base        = #303446
mantle      = #292c3c
crust       = #232634

text        = #c6d0f5
subtext0    = #a5adce
subtext1    = #b5bfe2

surface0    = #414559
surface1    = #51576d
surface2    = #626880

overlay0    = #737994
overlay1    = #838ba7
overlay2    = #949cbb

rosewater   = #f2d5cf
flamingo    = #eebebe
pink        = #f4b8e4
mauve       = #ca9ee6
red         = #e78284
maroon      = #ea999c
peach       = #ef9f76
yellow      = #e5c890
green       = #a6d189
teal        = #81c8be
sky         = #99d1db
sapphire    = #85c1dc
blue        = #8caaee
lavender    = #babbf1

transparent = #ff000000

accent      = ${colors.green}
secondary   = ${colors.lavender}
alert       = ${colors.red}
