# My configuration for polybar, a tool for creating status bars.

# IMPORTS
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/bars.ini

# GLOBAL SETTINGS
[settings]
screenchange-reload = true

[global/wm]
margin-top = 0

# COLORS
[colors]
fg 		= #b7b2a1
bg 		= #252221
black 	= #302c2b
red 	= #c65f5f
green 	= #95a882
yellow 	= #d9b27c
orange	= #d08b65
blue 	= #728797
magenta = #998396
cyan 	= #829e9b
kaki	= #888c7e
white 	= #a5a08e

whiter  = #d3d3c4
gray 	= #464646
blacker = #353231

accent = ${colors.yellow}
second = ${colors.kaki}
alert  = ${colors.red}
